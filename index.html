<!DOCTYPE html>
<html lang="en" ng-app="fetchApp">
  <head>
    <meta charset="UTF-8">
    <title>GBH</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="/app.js"></script>
    <script src="/mainController.js"></script>
    <script src="/requestService.js"></script>
    <script src="/responseFactory.js"></script>
  </head>
  <body ng-controller="MainController">
    <input type="text" ng-model="url">
    <button ng-click="fetch()">Fetch!</button>
      <label >Select http method</label>
      <select ng-model="selectMethod">
        <option ng-repeat="meth in methods" value= {{meth}}>{{ meth }}</option>
      </select>
    </div>
     <ul>
      <li ng-repeat="response in responses" value={{response}}>
        {{ response.statusCode }}
      </li>
    </ul>
  </body>
</html>
